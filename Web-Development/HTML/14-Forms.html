<!DOCTYPE html>

<html>
    <head>
        <title>My first website</title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Input your first name here!" required>
            </div>

            <br>

            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Input your last name here!">
            </div>

            <br>

            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass">
            </div>

            <br>

            <div>
                <input type="range">
            </div>

            <br>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@google.com">
            </div>

            <br>

            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="xxxx">
            </div>

            <br>

            <div>
                <label for="bdate">Birth Date</label>
                <input type="date" id="bdate" name="bdate">
            </div>

            <br>

            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="number" name="number" min="0" max="99" value="5">
            </div>

            <br>

            <div>
                <label for="title">Title: </label>

                <label for="Mr.">Mr.</label>
                <input type="radio" name="title" id="Mr." value="Mr.">

                <label for="Mrs.">Mrs.</label>
                <input type="radio" name="title" id="Mrs." value="Mrs.">

                <label for="PhD.">PhD.</label>
                <input type="radio" name="title" id="PhD." value="PhD.">
            </div>

            <br>

            <div>
                <label for="payment">Payment</label>
                <select name="payment" id="payment">
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Giftcard">Giftcard</option>
                </select>
            </div>

            <br>

            <div>
                <label for="subscribe">Subscribe: </label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </div>

            <br>

            <div>
                <input type="reset">
            </div>

            <br>

            <div>
                <input type="submit">
            </div>

            <br>
        </form>
    </body>
</html>
